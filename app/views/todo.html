<h1>TODO</h1>
<ul>
  <li ng-repeat="activity in todo.activities" ng-click="todo.clicked($event)">
    {{activity.description}} | {{activity.date | date:'short'}}
  </li>
</ul>
<form ng-submit="todo.addActivity()">
  <input type="text" ng-model="todo.newActivity.description">
  <input type="datetime-local" ng-model="todo.newActivity.date">
  <button type="submit" class="btn btn-default">Agregar TODO</button>
</form>
<button class="btn btn-default" ng-click="todo.cleanTodo()">Limpiar TODO</button>
